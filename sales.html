<!DOCTYPE html>
<html>
  <head>
    <title>Pat's Salmon Cookie Sales</title>
    <link href="./css/reset.css" rel="stylesheet" type="text/css">
    <link href="./css/styles.css" rel="stylesheet" type="text/css">
    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
  </head>
  <body id="Sales-Page-Body">
    <header>
      <h1 id="Sales-Page-Header">Pat's Salmon Cookie Sales</h1>
    </header>
    <main>
      <section id="Store-Sales">
        <form id="Sales-Page-Add-Store-Form">
          <fieldset>
            <label>Store Location</label>
            <input type="text" name="storeLocationInput" required="required">
            <label>Minimum Customers Per Hour</label>
            <input type="text" name="minCustInput" required="required">
            <label>Maximum Customers Per Hour</label>
            <input type="text" name="maxCustInput" required="required">
            <label>Average Sales Per Customer</label>
            <input type="text" name="avgSalesInput" required="required">
            <label>Store Opening Hour</label>
            <input type="text" name="storeOpenInput" required="required">
            <label>Store Closing Hour</label>
            <input type="text" name="storeCloseInput" required="required">
            <input id="SubmitButton" type="submit" name="submitPressed">
          </fieldset>
        </form>
        <section id="Salmon-Cookies-Sold"></section>
      </section>
    </main>
    <footer id="Sales-Page-Footer">
      <nav>
        <ul id="Sales-Page-Navigation">
          <li><a href="/index.html">Home</a></li>
          <li><a href="/stores.html">Stores</a></li>
          <li><a href="/merchandise.html">Merchandise</a></li>
        </ul>
      </nav>
    </footer>
    <script src="./js/app.js"></script>
  </body>
</html>
